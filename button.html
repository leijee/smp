<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>按钮</title>
		<link rel="stylesheet" href="css/smp.css"/>
		<script src="js/flexible.js"></script>
	</head>
	<body>
		<script src="js/loadPage.js"></script>
		<script>
			loadPage.showLoading();
		</script>
		<!--小按钮-->
		<div class="button ">
			<button type="button" class="small-btn btn-danger">danger</button>
			<button type="button" class="small-btn btn-primary">primary</button>
			<button type="button" class="small-btn btn-warning">warning</button>
			<button type="button" class="small-btn btn-default">default</button>
			<button type="button" class="small-btn btn-disabled">disabled</button>
			<button type="button" class="small-btn btn-info">info</button>
		</div>
		<!--大按钮-->
		<div class="dialog-test">
			<button type="button" class="btn btn-primary" id="confirm">confirm</button>
			<button type="button" class="btn btn-warning" id="alert">alert</button>
			<button type="button" class="btn btn-primary" id="success">success</button>
			<button type="button" class="btn btn-default" id="notify">notify</button>
			<button type="button" class="btn btn-info" id="error">error</button>
			<button type="button" class="btn btn-danger" id="loading">loading</button>
			<button type="button" class="btn btn-warning" id="actionsheet">actionsheet</button>
		</div>
		<!--菜单弹出-->
		<div class="smp-actionsheet" id="smp-actionsheet">
            <a href="#" class="actionsheet-item">示例菜单 - Javascript API</a>
            <a href="#" class="actionsheet-item">示例菜单 - Javascript API</a>
            <a href="#" class="actionsheet-item">示例菜单 - Javascript API</a>
            <a href="#" class="actionsheet-item">示例菜单 - Javascript API</a>
            <a href="javascript:;" class="actionsheet-action" id="J_Cancel">取消</a>
		</div>
		
	</body>
	<script src="js/smp.js"></script>
	<script src="js/fastclick.js"></script>
	<script>
		$ready(function(){
			setTimeout(function(){
				loadPage.hideLoading();//关闭页面正在加载中...
			},500);
			FastClick.attach(document.body);
			var doc = document;
			var _confirm = $id('confirm');
			var _alert = $id('alert');
			var _success = $id('success');
			var _error= $id('error');
			var _loading= $id('loading');
			var _notify = $id('notify');
			var _actionsheet = $id('actionsheet');
			var SMP_UTILS = smp.utils;
			
			SMP_UTILS.on('click',_confirm,function(){
				smp.dialog.confirm('提示信息','测试一下',function(){
					console.log('你点击了确定');
				});
			});
			SMP_UTILS.on('click',_alert,function(){
				smp.dialog.alert('你点击了我',function(){
					console.log('你点击了确定');
				});
			});
			SMP_UTILS.on('click',_success,function(){
				smp.dialog.toast('成功','success',1000,function(){
					console.log('success');
				});
			});
			SMP_UTILS.on('click',_error,function(){
				smp.dialog.toast('失败','error',function(){
					console.log('error');
				});
				setTimeout(function(){
					smp.dialog.closeToast();
				},1000);
			});
			SMP_UTILS.on('click',_loading,function(){
				smp.dialog.loading('正在加载中..',2000);
			});
			SMP_UTILS.on('click',_notify,function(){
				smp.dialog.notify({
						msg:'密码错误',
						time:3000,
						fix:'top',
						bgcolor:'#000',
						color:'#fff'
					},function(){
						console.log('消失了');
				});
			});
			SMP_UTILS.on('click',_actionsheet,function(){
				smp.actionsheet.init('smp-actionsheet','open');
			});
			smp.actionsheet.on('open',function(){
				console.log('打开了');
			});
			smp.actionsheet.on('close',function(){
				console.log('关闭了');
			});
			smp.backTop.init();//方式二  注意：无需再写回到顶部的html ，可自动创建
		})
	</script>
</html>
