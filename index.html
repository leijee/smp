<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/smp.css"/>
		<script src="js/flexible.js"></script>
		<style type="text/css">
			.dialog-test button{
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		
		<div class="button">
			<button type="button" class="small-btn btn-danger">danger</button>
			<button type="button" class="small-btn btn-primary">primary</button>
			<button type="button" class="small-btn btn-warning">warning</button>
			<button type="button" class="small-btn btn-default">default</button>
			<button type="button" class="small-btn btn-disabled">disabled</button>
			<button type="button" class="small-btn btn-info">info</button>
		</div>
		
		<div class="dialog-test">
			<button type="button" class="btn btn-primary" id="confirm">confirm</button>
			
			<button type="button" class="btn btn-warning" id="alert">alert</button>
			
			<button type="button" class="btn btn-primary" id="success">success</button>
			
			<button type="button" class="btn btn-default" id="notify">notify</button>
			
			<button type="button" class="btn btn-info" id="error">error</button>
			
			<button type="button" class="btn btn-danger" id="loading">loading</button>
		
			
		</div>
	</body>
	<script src="js/smp.js"></script>
	<script>
		var doc = document;
		var _confirm = doc.getElementById('confirm');
		var _alert = doc.getElementById('alert');
		var _success = doc.getElementById('success');
		var _error= doc.getElementById('error');
		var _loading= doc.getElementById('loading');
		var _notify = doc.getElementById('notify');
		
		smp.utils.on('click',_confirm,function(){
			smp.dialog.confirm('提示信息','测试一下',function(){
				console.log('你点击了确定');
			});
		});
		smp.utils.on('click',_alert,function(){
			smp.dialog.alert('你点击了我',function(){
				console.log('你点击了确定');
			});
		});
		smp.utils.on('click',_success,function(){
			smp.dialog.toast('成功','success',1000,function(){
				console.log('success');
			});
		});
		smp.utils.on('click',_error,function(){
			smp.dialog.toast('失败','error',function(){
				console.log('error');
			});
			setTimeout(function(){
				smp.dialog.closeToast();
			},1000);
		});
		smp.utils.on('click',_loading,function(){
			smp.dialog.loading('正在加载中..',2000);
		});
		smp.utils.on('click',_notify,function(){
			smp.dialog.notify({msg:'密码错误',time:2000,fix:'top'},function(){
				console.log('消失了');
			});
		});
//		smp.utils.off('click',ele,function(){
//			smp.dialog.confirm();
//		});
		console.log(smp.utils.localStorage.set());
		
		
	</script>
</html>
