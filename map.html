<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>地图</title>
		<link rel="shortcut icon" href="./favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/smp.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<script src="js/flexible.js"></script>
	</head>
	<body>
		<script src="js/loadPage.js"></script>
		<script>
			loadPage.showLoading();
		</script>
		<div class="" id="smp-map">
			
		</div>
		
	</body>
	<script src="http://api.map.baidu.com/api?v=2.0&ak=WGRzvrqnBaCaysrBS1GnyTL3p8n6i25e"></script>
	<script src="js/smp.js"></script>
	<script>
		var m_height = parseInt(window.innerHeight);
		smp.setBaiduMap.init('smp-map',{
			selfLocaltion:true,//是否获取自己当前位置
			width:'100%',//设置地图宽度
			height:m_height+'px',//设置地图高度
			longitude:'',//精度
			latitude:'',//纬度
			address:'',//地址
			zoomControl: true, // 是否开启地图缩放控件
		    scaleControl: true, // 是否开启地图比例尺控件
		    setZoom: 13, // 设置地图缩放级别 3-18 
		    icon: "http://developer.baidu.com/map/jsdemo/img/fox.gif",// 标注图标
		    theme:0//设置地图主题
		});
		setTimeout(function(){
			loadPage.hideLoading();//关闭页面正在加载中...
		},10);
	</script>
</html>
