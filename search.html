<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/smp.css"/>
		<script src="js/flexible.js"></script>
	</head>
	<body>
		<div class="smp-search">
			<div class="search-head">
				<div class="search-back">
					<i class="iconfont icon-back"></i>
				</div>
				<div class="search-text">
					<div class="search-bar">
						<i class="iconfont icon-search search"></i>
						<input type="" name="" id="" value="" placeholder="请输入..."/>
						<i class="iconfont icon-close close"></i>
					</div>
				</div>
				<div class="search-sure">
					<button type="button" class="sure-btn">搜索</button>
				</div>
			</div>
			
			<div class="search-content">
				<!--显示历史纪录-->
				<div class="search-history">
					
				</div>
				
				<!--显示热门搜索-->
				<div class="search-hot">
					
				</div>
				<!--显示搜索结果-->
				<div class="search-result">
					
				</div>
				
			</div>
			
			
			
			
			
			
		</div>
		
		
		
	</body>
</html>
